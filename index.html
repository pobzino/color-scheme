<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <form id="color-form">
            <input id='color-select' type="color">
            <select name="scheme mode" id="scheme">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Triad</option>
            </select>
            <button id="btn">Get Color Scheme</button>
        </form>
        <div class="color-output">
            <div class="color">
                <div id='color-1' class="color-container"></div>
                <p id='name-1' class="color-name">color</p>
            </div>
            <div class="color">
                <div id='color-2' class="color-container"></div>
                <p id='name-2' class="color-name">color</p>
            </div>
            <div class="color">
                <div id='color-3' class="color-container"></div>
                <p id='name-3' class="color-name">color</p>
            </div>
            <div class="color">
                <div id='color-4' class="color-container"></div>
                <p id='name-4' class="color-name">color</p>
            </div>
            <div class="color">
                <div id='color-5' class="color-container"></div>
                <p id='name-5' class="color-name">color</p>
            </div>
            <script src="index.js"></script>
    </body>

</html>
